<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dylan Portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="container">

      <header class="row">
        <div id="logo" class="col-md-6"><img src="app-pic_files/logo.jpg" alt="Udacity Logo"></div>
        <div id="name" class="col-md-6 text-right text-uppercase">
          <h1 class="text-thin">Yongyan Liu</h1>
          <h4>Front-end ninja</h4>
        </div>
      </header>

      <div id="line" class="row">
        <div class="col-md-12">
          <hr>
        </div>
      </div>

      <div id="mainpicture" class="row">
        <img class="img-responsive col-md-12" src="app-pic_files/jackson-lake.jpg" alt="Responsive image">
      </div>

      <div id="subtitle" class="row">
        <h2 class="text-muted col-md-12">Feature Work</h2>
      </div>

      <main id="list" class="row text-center">
        <div id="project1" class="col-md-4">
          <img src="app-pic_files/project1.jpg" class="img-responsive" alt="project one">
          <h3 class="text-uppercase">Computer</h3>
          <p>https://github.tamu.edu/legolyy/Computer</p>
        </div>

        <div id="project2" class="col-md-4">
          <img src="app-pic_files/Matrix.jpg" class="img-responsive" alt="project two">
          <h3 class="text-uppercase">Matrix</h3>
          <p>https://github.tamu.edu/legolyy/Matrix</p>
        </div>

        <div id="project3" class="col-md-4">
          <img src="app-pic_files/Paris.jpg" class="img-responsive" alt="project three">
          <h3 class="text-uppercase">Tower</h3>
          <p>https://github.tamu.edu/legolyy/Tower</p>
        </div>
      </main>

    </div>
  </body>
</html>
